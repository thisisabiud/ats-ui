<h2>Edit Profile</h2>
<form action="" [formGroup]="profileForm" (ngSubmit)="update()">
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
          </mat-form-field>
    </div>
  
  <div>
    <mat-form-field>
        <mat-label>Employer</mat-label>
        <input formControlName="employer" matInput />
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" />
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Location</mat-label>
        <input formControlName="location" matInput />
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Bio</mat-label>
        <input formControlName="bio" matInput />
      </mat-form-field>
  </div>
 <div>
    <mat-form-field>
        <mat-label>Sector</mat-label>
        <mat-select formControlName="sector">
          <mat-option *ngFor="let sector of sector" [value]="sector">
            {{ sector }}
          </mat-option>
        </mat-select>
      </mat-form-field>
 </div>
 <div>
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of status" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
 </div>

 <button type="submit" mat-flat-button color="primary">Update</button>
 <button mat-flat-button color="accent" (click)="back()">Cancel</button>
</form>
