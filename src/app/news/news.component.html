<div>
    <div class="create-button">
        <a [routerLink]="['create']">
            <button mat-raised-button color="primary">Add News</button>
        </a>
    </div>
    <h2 style="margin-bottom: 1rem;" mat-subheader>News</h2>
    <!-- News list -->
    <div  class="news-wrapper">
        <div *ngFor="let news_item of news">
            <app-news-item [news_item]="news_item"></app-news-item>
        </div>
    </div>
    
</div>
