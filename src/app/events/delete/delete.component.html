<h3>Are you sure you want to delete
     <span class="title">{{ event?.title | titlecase }}</span> event?
</h3>
<div class="buttons">
    <button mat-raised-button color="warn" (click)="delete(event.id)" class="button-start" >
        Yes
    </button>       

    <button mat-raised-button (click)="back()">
        No
    </button> 
</div>
