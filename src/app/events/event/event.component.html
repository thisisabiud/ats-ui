<ng-container *ngIf="event">
    <a [routerLink]="[event.id]" class="spacer">
        <mat-card> 
            <img src="{{ event.image }}" alt="">
            <div class="card-footer">
                <h1 class="header">{{ event.name | titlecase}}</h1>
                <p class="date">{{ event.start_time | date}}</p>
            </div>          
        </mat-card>
    </a>
</ng-container>
