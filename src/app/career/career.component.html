<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of data; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ job.title }}</td>
      <td>{{ job.company_name }}</td>
      <td>
        <a [routerLink]="[job.id]">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
